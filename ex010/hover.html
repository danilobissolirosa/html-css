<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hover Example</h1>
    <p>Hover the mouse throught the below text</p>
    <div>Hover the mouse here!
        <p>Hide Text</p>
    </div>
</body>
</html>
